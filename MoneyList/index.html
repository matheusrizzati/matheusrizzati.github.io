<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyList - Controle as transações do seu negócio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Light300 - Regular400 - Medium500 - Semibold600 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <!-- MODAL -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-title">
                <h2 id="title-text">ADICIONAR ENTRADA</h2>
                <span id="title-cancel">X</span>
            </div>
            <div class="modal-body">
                <form class="modal-form">
                    <label>Insira o valor</label>
                    <script>
                        // $(function() {
                        // $('#value').maskMoney();
                        // })
                    </script>
                    <input type="text" id="value" placeholder="R$ 0.00" maxlength="16" autocomplete="off"> 
                </form>
                <div class="modal-buttons">
                    <input type="button" id="modal-cancel" value="cancelar">
                    <input type="button" id="modal-confirm" value="confirmar">
                </div>
            </div>
        </div>
    </div>
    <!-- SAUDAÇÕES E PERIODO  -->
    <header>
        <span id="greetings">Bem vindo, Matheus</span>
        <span>Exibir <span id="period">sempre</span></span>
    </header>
    <!-- CONTAINER PRINCIPAL -->
    <div class="main-container" >
        <div class="resume-div">
            <h1>TOTAL LUCRADO</h1>
            <div class="profit-div">
                <span class="money-icon">R$</span>
                <span id="profit-value">0.00</span>
            </div>
            <div id="profit-data">Adicione sua primeira transação</div>
        </div>
        <div class="detail-div">
            <div class="entry">
                <h2>Entradas</h2>
                <div class="entry-div">
                    <span class="entry-out-icon">R$</span><span id="entry-value">0.00</span>
                </div>
            </div>
            <div class="out">
                <h2>Saidas</h2>
                <div class="out-div">
                    <span class="entry-out-icon">R$</span><span id="out-value">0.00</span>
                </div>
            </div>
        </div>
    </div>
    <!-- BOTÕES -->
    <div class="buttons">
        <input type="button" id="entryBtn" value="adicionar entrada">
        <input type="button" id="outBtn" value="subtrair saída">
    </div>
    <!-- CONTAINER DE HISTORICO DE TRANSAÇÕES -->
    <div class="history-container">
        <div class="history-title-div">
            <h1>HISTORICO DE TRANSAÇÕES</h1>    
        </div>
        <div class="history-reg-list">
            <div class="history-reg">
                <span class="reg-icon-entry"></span>
                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span id="history-money-value">290.32</span>
                </div>
            </div>

            <div class="history-reg">
                <span class="reg-icon-out"></span>
                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>

            <div class="history-reg">
                <span class="reg-icon-out"></span>
                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>

            <div class="history-reg">
                <span class="reg-icon-out"></span>
                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>

            <div class="history-reg">
                <span class="reg-icon-out"></span>
                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>

            <div class="history-reg">
                <span class="reg-icon-out"></span>
                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>

            <div class="history-reg">
                <span class="reg-icon-out"></span>
                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>

            <div class="history-reg">
                <span class="reg-icon-out"></span>
                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>

            <div class="history-reg">
                <span class="reg-icon-out"></span>
                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>

            <div class="history-reg">

                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>

            <div class="history-reg">

                <div class="history-reg-money">
                    <span class="history-money-icon">R$</span><span class="history-money-value">123.45</span>
                </div>
            </div>
        </div>

    </div>
